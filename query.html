<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعلام البيانات</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="user-bar">
    <div class="user-info">
      <span id="userName">مستخدم</span>
    </div>
    <button class="btn-logout" onclick="logout()">تسجيل الخروج</button>
  </div>
  
  <div class="container">
    <h1>استعلام عن البيانات</h1>
    
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="ابحث بالاسم أو البريد...">
      <button id="searchBtn" class="btn-search">بحث</button>
      <button id="clearBtn" class="btn-clear">مسح البحث</button>
    </div>
    
    <div class="data-summary">
      <p>عدد السجلات: <span id="recordCount">0</span></p>
    </div>
    
    <div class="data-table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>البريد</th>
            <th>الهاتف</th>
            <th>المدينة</th>
            <th>الجنس</th>
            <th>التاريخ</th>
          </tr>
        </thead>
        <tbody id="dataBody">
          <!-- البيانات ستظهر هنا -->
        </tbody>
      </table>
    </div>
    
    <div class="back-section">
      <a href="index.html" class="btn-back">العودة لإدخال البيانات</a>
    </div>
  </div>
  
  <script src="query.js"></script>
  <script>
    protectPage();
    document.getElementById('userName').textContent = 
      localStorage.getItem('userName') || 'مستخدم';
  </script>
</body>
              </html>
